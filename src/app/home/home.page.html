
<ion-content>
  <div class="ad-section">
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="assets/doctor1.webp" alt="Publicité 1">
        </div>
       
        <div class="carousel-item">
          <img src="assets/doctor1.webp" alt="Publicité 3">
        </div>

        <div class="carousel-item">
          <img src="assets/doctor1.webp" alt="Publicité 3">
        </div>
      </div>
    </div>
  
    <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
  </div>

  <div class="search-section">
    <ion-searchbar  class="rounded-searchbar" placeholder="Rechercher un Médecin..." animated></ion-searchbar>
  </div>  

  <div class="search-container">
    <select id="specialtyDropdown">
        <option value="">Toutessssss les spécialités</option>
        <option value="generaliste">Médecin Généraliste</option>
        <option value="pediatre">Pédiatre</option>
        <option value="cardiologue">Cardiologue</option>
    </select>
    <input type="text" id="searchInput" placeholder="Rechercher zone...">
</div>

<ion-content class="scrollable-content">
  <ion-list>
    <ion-list-header>
      <ion-label>Médecins disponibles</ion-label>
    </ion-list-header>

    <ion-item detail="true" routerLink="/doctors">
      <ion-avatar slot="start">
        <img src="assets/doctor1.webp" alt="Dr. Martin">
      </ion-avatar>
      <ion-label>
        <h2>Dr. Martin</h2>
        <p>Médecin Généraliste</p>
        <p>Disponible aujourd'hui</p>
      </ion-label>
      <ion-badge slot="end" color="success">En ligne</ion-badge>
    </ion-item>
    <ion-item detail="true" routerLink="/doctors">
      <ion-avatar slot="start">
        <img src="assets/doctor2.jpg" alt="Dr. Bernard">
      </ion-avatar>
      <ion-label>
        <h2>Dr. Bernard</h2>
        <p>Pédiatre</p>
        <p>Disponible demain</p>
      </ion-label>
      <ion-badge slot="end" color="warning">Occupé</ion-badge>
    </ion-item>

    <ion-item detail="true" routerLink="/doctors">
      <ion-avatar slot="start">
        <img src="assets/doctor2.jpg" alt="Dr. Bernard">
      </ion-avatar>
      <ion-label>
        <h2>Dr. Bernard</h2>
        <p>Pédiatre</p>
        <p>Disponible demain</p>
      </ion-label>
      <ion-badge slot="end" color="warning">Occupé</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
</ion-content>
